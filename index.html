<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Typing</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="styles.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <header>
        Let's learn some words and their definitions.  
        <br/>
        How quickly can you type the paragraph below?
        <br/>
        <strong>NOTE:</strong> This programme is case-sensitive and does not work on Safari.
    </header>
    <div id="gameButtons">
        <button id="resetGame">Reset</button>
    </div>
    <div id="gameStats">
        <div id = "counter"></div>
        <div id = "speed"></div>
    </div>
    <div id="currentPhrase"></div>
    <div id="currentStats"></div>
    <div id="typing"></div>
    <script src="main.js" type="module"></script>
</body>
</html>
